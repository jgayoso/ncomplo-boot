<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head th:substituteby="layout/header :: head"></head>
  
  <body>

    <div class="container">
    
        <header th:substituteby="layout/header :: header"></header>
        
        <div class="row">
            <h2 th:text="#{changepassword.title}">CHANGE PASSWORD</h2>
            <h4 th:text="#{changepassword.title.user(${user.name})}">User: A User</h4>
        </div>
    
        <div class="row">
            <form id="password" class="form-horizontal" role="form" th:action="@{/changepassword}" method="post">
                <div class="form-group">
                    <label for="oldPasswordInput" class="col-sm-4 control-label" th:text="#{changepassword.form.oldpassword}">Old password:</label>
                    <div class="col-sm-8">
                        <input id="oldPasswordInput" class="form-control" type="password" name="oldPassword" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPassword1Input" class="col-sm-4 control-label" th:text="#{changepassword.form.newpassword1}">New password:</label>
                    <div class="col-sm-8">
                        <input id="newPassword1Input" class="form-control" type="password" name="newPassword1" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPassword2Input" class="col-sm-4 control-label" th:text="#{changepassword.form.newpassword2}">Repeat new password:</label>
                    <div class="col-sm-8">
                        <input id="newPassword2Input" class="form-control" type="password" name="newPassword2" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-primary" th:text="#{changepassword.form.submit}">Change</button>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="row">
          <a th:href="@{/scoreboard}" th:text="#{nav.scoreboard}">Go to Scoreboard</a>
        </div>
        
    </div>

  </body>
  
</html>
